<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'style.css')}}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <title>Profile Page</title>
    </head>

    {% import "bootstrap/wtf.html" as wtf %}

    {% if password %}
        <h1>Your new password is {{ password }}</h1>
    {% endif %}

    <body>
        <main>
            <!-- container for input fields -->
            <div class = "container">
                <div class = "col-md-6">
                    <div class = "card mt-30">
                        <div class = "card-body">
                            <h1 style = "font-size: 40px; text-align: center;">Welcome {{ username }}!</h1>
                            <hr class="rounded">
                        </div>
                        <div class="card-body d-flex flex-row justify-content-around">
                            <a href = "/changepasspage" class = "btn btn-warning customwidth">Change Password</a>  
                            <a href = "/resetpassword" class = "btn btn-danger customwidth" onclick="return confirm('Are you sure about resetting your password? It cannot be undone')">Reset Password</a>
                            <a href = "/logout" class = "btn btn-info customwidth">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
